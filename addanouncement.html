<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Notice - Sherubtse College</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add Notice Form Styling */
        .add-notice {
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .add-notice h2 {
            text-align: center;
            color: #003366;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            font-size: 1rem;
            color: #333;
            margin-bottom: 5px;
        }

        form input,
        form textarea,
        form button {
            font-size: 1rem;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        form input:focus,
        form textarea:focus {
            border-color: #005b99;
        }

        form button {
            background-color: #005b99;
            color: white;
            cursor: pointer;
            border: none;
        }

        form button:hover {
            background-color: #003366;
        }

        #noticeMessage {
            text-align: center;
            color: #005b99;
            font-weight: bold;
            margin-top: 15px;
        }

            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .add-notice h2 {
            text-align: center;

        }

        }

        form label {

            margin-bottom: 5px;
        }

        form input,
        form textarea,
        form button {
            font-size: 1rem;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        form input:focus,
        form textarea:focus {
            border-color: #005b99;
        }

        form button {
            background-color: #005b99;
            color: white;
            cursor: pointer;
            border: none;
        }

        form button:hover {
            background-color: #003366;
        }

        #noticeMessage {
            text-align: center;
            color: #005b99;
            font-weight: bold;
            margin-top: 15px;
        }
        
        
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Sherubtse College Logo" class="logo-image">
            <h1>Sherubtse College</h1>
          </div>
          <nav aria-label="Main Navigation">
            <ul class="menu">
              <li><a href="about.html" aria-label="Learn more about Sherubtse College">About</a></li>
              <li><a href="admission.html" aria-label="Find out about admissions">Academic</a></li>
              <li class="dropdown">
                <a href="javascript:void(0);" class="dropbtn" aria-label="Explore student services">Student services</a>
                <div class="dropdown-content">
                      <a href="https://sites.google.com/view/sherubtselibrary" class="unique-link blob1">Elibary</a>
                      <a href="Ebook.html" class="unique-link blob2">Ebook and journal</a>
                      <a href="Accomodation.html" class="unique-link blob3">Accomodation</a>
                      <a href="Happinese and well being center.html" class="unique-link blob4">Happiness and wellbeing</a>
                      <a href="club.html" class="unique-link blob5">club</a>
                      <a href="events.html" class="unique-link blob6">Events</a>
                      <a href="studentassocation.html" class="unique-link blob7">Student Association</a>
                      <a href="games and sports.html" class="unique-link blob7">Games and Sports</a>
                      <a href="Examrecords.html" class="unique-link blob7">Examination Records</a>
                </div>
              </li>
              <li><a href="contact.html" aria-label="Contact Sherubtse College">Contact</a></li>
            </ul>
            <!-- Hamburger Icon -->
            <div class="hamburger" id="hamburger-menu" onclick="toggleMenu()">
                &#9776;
            </div>
          </nav>
          <script>
            // JavaScript for dropdown and responsive menu
            document.querySelector('.dropbtn').addEventListener('click', function () {
              const dropdownContent = this.nextElementSibling;
              dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
              this.setAttribute('aria-expanded', dropdownContent.style.display === 'block');
            });
          
            document.getElementById('hamburger-menu').addEventListener('click', function () {
              const menu = document.querySelector('.menu');
              menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
            });
          </script>
    </header>

    <main>
        <section class="add-notice">
            <h2>Add New Notice</h2>
            <form id="addNoticeForm">
                <label for="noticeTitle">Notice Title</label>
                <input type="text" id="noticeTitle" placeholder="Enter the title of the notice" required>

                <label for="noticeDetails">Notice Details</label>
                <textarea id="noticeDetails" rows="5" placeholder="Provide detailed information about the notice" required></textarea>

                <label for="noticeImage">Upload Image (Optional)</label>
                <input type="file" id="noticeImage" accept="image/*">

                <label for="noticeVideo">Upload Video (Optional)</label>
                <input type="file" id="noticeVideo" accept="video/*">

                <button type="submit">Add Notice</button>
            </form>
            <p id="noticeMessage"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Sherubtse College</p>
    </footer>

    <script>
        // Toggle menu for responsive hamburger menu
        function toggleMenu() {
            const menu = document.querySelector('.menu');
            menu.classList.toggle('active');
        }

        // JavaScript for adding notices
        document.getElementById('addNoticeForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const title = document.getElementById('noticeTitle').value.trim();
            const details = document.getElementById('noticeDetails').value.trim();

            if (title && details) {
                document.getElementById('noticeMessage').textContent = "Notice added successfully!";
            } else {
                document.getElementById('noticeMessage').textContent = "Please fill out the required fields.";
            }
        });
        
    </script>
</body>
</html>
